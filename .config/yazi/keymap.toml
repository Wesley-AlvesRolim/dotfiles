[[input.keymap]]
on = "C"
run = [ "delete --cut --insert", "move eol" ]
desc = "Cut until the EOL, and enter insert mode"

[[input.keymap]]
on = "x"
run = [ "delete --cut", "move 1 --in-operating" ]
desc = "Cut the current character"

[[input.keymap]]
on = "y"
run = "yank"
desc = "Copy the selected characters"

[[input.keymap]]
on = "p"
run = "paste"
desc = "Paste the copied characters after the cursor"

[[input.keymap]]
on = "P"
run = "paste --before"
desc = "Paste the copied characters before the cursor"

[[input.keymap]]
on = "u"
run = "undo"
desc = "Undo the last operation"

[[input.keymap]]
on = "<C-r>"
run = "redo"
desc = "Redo the last operation"

[[input.keymap]]
on = "~"
run = "help"
desc = "Open help"

[[input.keymap]]
on = "<F1>"
run = "help"
desc = "Open help"

[[confirm.keymap]]
on = "<Esc>"
run = "close"
desc = "Cancel the confirm"

[[confirm.keymap]]
on = "<C-[>"
run = "close"
desc = "Cancel the confirm"

[[confirm.keymap]]
on = "<C-c>"
run = "close"
desc = "Cancel the confirm"

[[confirm.keymap]]
on = "<Enter>"
run = "close --submit"
desc = "Submit the confirm"

[[confirm.keymap]]
on = "n"
run = "close"
desc = "Cancel the confirm"

[[confirm.keymap]]
on = "y"
run = "close --submit"
desc = "Submit the confirm"

[[confirm.keymap]]
