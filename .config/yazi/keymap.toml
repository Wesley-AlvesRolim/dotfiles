desc = "Open help"

[[confirm.keymap]]
on = "<F1>"
run = "help"
desc = "Open help"

[[cmp.keymap]]
on = "<C-c>"
run = "close"
desc = "Cancel completion"

[[cmp.keymap]]
on = "<Tab>"
run = "close --submit"
desc = "Submit the completion"

[[cmp.keymap]]
on = "<Enter>"
run = [ "close --submit", "close_input --submit" ]
desc = "Submit the completion and input"

