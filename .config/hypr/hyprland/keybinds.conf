# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$TERMINAL = foot
$BROWSER = zen-browser
$FILE_MANAGER = yazi
$TEXT_EDITOR = nvim

$mainMod = SUPER
$notifycmd = notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low

#  █   █ █ █▄ █ █▀▄ ▄▀▄ █   █
#  ▀▄▀▄▀ █ █ ▀█ █▄▀ ▀▄▀ ▀▄▀▄▀

# Focusing
bind = $mainMod, h, movefocus, l # [hidden]
bind = $mainMod, l, movefocus, r # [hidden]
bind = $mainMod, k, movefocus, u # [hidden]
bind = $mainMod, j, movefocus, d # [hidden]
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, Q, killactive,
bind = $mainMod_SHIFT_ALT, Q, exec, hyprctl kill # Pick and kill a window
bind = $mainMod, S, togglefloating, 
bind = $mainMod, F, fullscreen
bind = $mainMod_ALT, F, fullscreenstate, 1

##! Window arrangement
bind = $mainMod_SHIFT, h, movewindow, l # [hidden]
bind = $mainMod_SHIFT, l, movewindow, r # [hidden]
bind = $mainMod_SHIFT, k, movewindow, u # [hidden]
bind = $mainMod_SHIFT, j, movewindow, d # [hidden]
bind = $mainMod, Tab, swapnext
bind = $mainMod, Tab, bringactivetotop,

# Window split ratio
binde = $mainMod, Minus, splitratio, -0.1 # [hidden]
binde = $mainMod, Equal, splitratio, +0.1 # [hidden]
binde = $mainMod, Semicolon, splitratio, -0.1 # [hidden]
binde = $mainMod, Apostrophe, splitratio, +0.1 # [hidden]
bind =  $mainMod, i, togglesplit, # dwindle

##! Window resize
bind = $mainMod_ALT, right, resizeactive, 10 0
bind = $mainMod_ALT, left, resizeactive, -10 0
bind = $mainMod_ALT, up, resizeactive, 0 -10
bind = $mainMod_ALT, down, resizeactive, 0 10


# ▄▀▄ █▀▄ █▀▄ ▄▀▀
# █▀█ █▀  █▀  ▄██

bind = $mainMod, T, exec, $TERMINAL
bind = $mainMod, E, exec, $TERMINAL -e $FILE_MANAGER
bind = $mainMod, W, exec, $BROWSER
bind = $mainMod, C, exec, $TERMINAL -e $TEXT_EDITOR
bind = $mainMod_SHIFT, C, exec, hyprpicker -a # Pick color (Hex) >> clipboard
bind = $mainMod_SHIFT, R, exec, ~/.config/hypr/scripts/reload.sh # reload hyprland 
bind = $mainMod, A, exec, ~/.config/hypr/scripts/noidle.sh # toggle hypridle

#  █▀▄ ▄▀▄ █▀ █
#  █▀▄ ▀▄▀ █▀ █

$launcher = ~/.config/rofi/launcher.sh
bind = $mainMod, SUPER_L, exec, $launcher
bind = $mainMod, X, exec, ~/.config/rofi/powermenu.sh
bind = $mainMod, V, exec, ~/.config/rofi/clipboard.sh
bind = $mainMod_SHIFT, E, exec, ~/.config/rofi/emoji.sh
bind = $mainMod_SHIFT, SPACE, exec, ~/.config/rofi/emoji.sh

# Screenshot
bind = , Print,exec, hyprshot -m region -o $HOME/Pictures/Screenshots
bind = SHIFT, Print,exec, hyprshot -m output -o $HOME/Pictures/Screenshots
bind = $mainMod, P, exec, hyprshot -m region -o $HOME/Pictures/Screenshots
bind = $mainMod_SHIFT, P, exec, hyprshot -m output -o $HOME/Pictures/Screenshots


#  █   █ ▄▀▄ █▀▄ █▄▀ ▄▀▀ █▀▄ ▄▀▄ ▄▀▀ ██▀
#  ▀▄▀▄▀ ▀▄▀ █▀▄ █ █ ▄██ █▀  █▀█ ▀▄▄ █▄▄

# Switch workspaces with mainMod + [1-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [1-9]
bind = $mainMod_SHIFT, 1, movetoworkspace, 1
bind = $mainMod_SHIFT, 2, movetoworkspace, 2
bind = $mainMod_SHIFT, 3, movetoworkspace, 3
bind = $mainMod_SHIFT, 4, movetoworkspace, 4
bind = $mainMod_SHIFT, 5, movetoworkspace, 5
bind = $mainMod_SHIFT, 6, movetoworkspace, 6
bind = $mainMod_SHIFT, 7, movetoworkspace, 7
bind = $mainMod_SHIFT, 8, movetoworkspace, 8
bind = $mainMod_SHIFT, 9, movetoworkspace, 9

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#  ▄▀▀ █▀▄ ██▀ ▄▀▀ █ ▄▀▄ █     █▄▀ ██▀ ▀▄▀ ▄▀▀
#  ▄██ █▀  █▄▄ ▀▄▄ █ █▀█ █▄▄   █ █ █▄▄  █  ▄██

$volume-notification=dunstify -h int:value:"$(( ($(wpctl get-volume @DEFAULT_SINK@) * 100) / $(wpctl get-volume @DEFAULT_SINK@) ))"  -i ~/.config/dunst/assets/volume.svg -t 500 -r 2593 "Volume: $(( ($(wpctl get-volume @DEFAULT_SINK@) * 100) / $(wpctl get-volume @DEFAULT_SINK@) ))%"
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && volume-notification #volume up
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%- && volume-notification #volume down
bind = , xf86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && volume-notification #mute mic
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && volume-notification #FN+F1

$brightness-notification=dunstify -h int:value:"$(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))"  -i ~/.config/dunst/assets/brightness.svg -t 500 -r 2593 "Brightness: $(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))%"
bind=,XF86MonBrightnessDown,exec,brightnessctl s +5% && $($brightness-notification)
bind=,XF86MonBrightnessUp,exec,brightnessctl s 5%- && $($brightness-notification)

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
