[main]
pad =10x10 center
font=JetBrainsMonoNL Nerd Font Propo:size=12, Noto Color emoji:size=12
resize-delay-ms=2500
dpi-aware=yes
title=Foot
term=xterm-256color

[scrollback]
lines=5000
multiplier=2
indicator-format=percentage
indicator-position=fixed

[url]
osc8-underline=url-mode
launch=xdg-open ${url}

[cursor]
style=block
blink=yes
beam-thickness=1

[mouse]
hide-when-typing=yes

[colors]
alpha=0.95
foreground=cdd6f4
background=1e1e2e
selection-foreground=b3b1ad
selection-background=b3b1ad
regular0=01060E  # black
regular1=EA6C73  # red
regular2=91B362  # green
regular3=F9AF4F  # yellow
regular4=53BDFA  # blue
regular5=FAE994  # magenta
regular6=90E1C6  # cyan
regular7=C7C7C7  # white
